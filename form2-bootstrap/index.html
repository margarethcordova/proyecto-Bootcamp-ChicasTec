<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aprendiendo Bootstrap</title>
  </head>
  <body class="m-5">
      <h1 class="display-4 fw-bolder text-center link-info">Hola! ¡Bienvenida a ENIAC!</h1>
      <br>
      <div class="container-sm rounded-bottom border border-1 shadow p-3 mb-5 bg-body rounded border-info">
        <form class="p-3">
          <div class="row g-2">
            <div class="form-floating mb-3 col">
              <input type="text" class="form-control" id="floatingInput" placeholder="my name">
              <label for="floatingInput">Nombres</label>
            </div>
            <div class="form-floating col">
              <input type="text" class="form-control" id="floatingPassword" placeholder="my last name">
              <label for="floatingPassword">Apellidos</label>
            </div>
          </div>
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Selecciona tu distrito</option>
              <option value="1">Carabayllo</option>
              <option value="2">Comas</option>
              <option value="3">Los Olivos</option>
              <option value="4">Santo Domingo</option>
              <option value="6">Otro</option>
            </select>
            <label for="floatingSelect">Desde donde te conectas?</label>
          </div>
          <br>
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Lenguajes de programación</option>
              <option value="1">JavaScript</option>
              <option value="2">Python</option>
              <option value="3">Java</option>
              <option value="4">C++</option>
              <option value="5">Otro</option>
            </select>
            <label for="floatingSelect">Que lenguaje de programación es de tu interés?</label>
          </div>
          <br>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto términos de condiciones y privacidad</label>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-outline-info p-3 fw-bolder">Enviar información</button>
          </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
