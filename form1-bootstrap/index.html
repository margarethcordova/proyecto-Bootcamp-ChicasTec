<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Aprendiendo Bootstrap</title>
  </head>
  <body class="m-5">
      <h1 class="display-4 fw-bolder text-center link-primary">FORMULARIO</h1>
      <br>
      <div class="container-sm rounded-bottom border border-3 shadow p-3 mb-5 bg-body rounded">
        <form class="p-3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electronico:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto términos de condiciones y privacidad</label>
          </div>
          <button type="submit" class="btn btn-outline-primary fw-bolder">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
